<!DOCTYPE html>
<html>

    <head>
        <title>Staff Change</title>
        ~[wc:commonscripts]
        <link href="/images/css/screen.css" rel="stylesheet" media="screen">
        <link href="/images/css/print.css" rel="stylesheet" media="print">
        <link href="/images/css/cdol_staff_change/cdol_staff_change.css" rel="stylesheet">
    </head>

    <body id="cdol-staff-app-div" data-ng-controller="cdolStaffAppCtrl"
        data-require-path="cdol_staff_change/cdol_staff_change" data-module-name="cdolStaffAppMod"
        data-ng-cur-school-id="~(curschoolid)" data-ng-cur-year-id="~(curyearid)" data-ng-status="~(gpv.status)"
        data-ng-cur-user-id="~[x:userid]" data-ng-cur-date="~[date]" data-ng-cur-time="~[time]"
        data-ng-staff-change-id="~(gpv.id)" data-ng-cur-user-name="~[x:username;firstlast]"
        data-ng-cur-user-email="~[x:useremail]" data-ng-cur-user-school-abbr="~(schoolabbr)" data-ng-cloak>
        ~[wc:admin_header_css]
        <a href="/admin/home.html" target="_top">~[text:psx.html.admin_reports.runreports.start_page]</a>
        <span ng-show="userContext.pageStatus =='Edit'"><a href="/admin/cdol/staff_change/cdol_staff_change_list.html"
                target="_top">&gt; Staff Submissions</a></span>
        &gt; {{userContext.pageStatus}} Staff Change
        ~[wc:admin_navigation_css]

        <div ng-if="userContext.pageStatus !='Confirm'">
            <h1>{{userContext.pageStatus}} Staff Change</h1>
            {{userContext}}
        </div>
        <confirm ng-if="userContext.pageStatus =='Confirm'"></confirm>
        ~[wc:admin_footer_css]
    </body>

</html>
